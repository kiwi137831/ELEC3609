{%  load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/choose_to_add.css' %}"/>
    <title>Select Quiz</title>
</head>
<body>
    <h2>Choose a quiz to add question</h2>
    {% for line in all_quiz %}
        <div>Quiz {{ forloop.counter }}
            <form action="/question_to_insert" method="post">
                <input type="hidden" name="new_quiz" value=0>
                <input type="hidden" name='quizNo' value={{ line.quizNo }}>
                <input type="hidden" name="courseNo" value={{ courseNo }}>
                <input type="submit" name='submit' value="add question">
            </form>
        </div>
        <br>
    {%  endfor %}
    <div>new quiz
    <form action="/question_to_insert" method="post">
        <input type="hidden" name="new_quiz" value=1>
        <input type="hidden" name="courseNo" value={{ courseNo }}>
        <input type="submit" name="new" value="create new quiz">
    </form>
    </div>
</body>
</html>
